# nginx configuration for TroupeIT Documentation Site
# Optimized for serving Docusaurus static output

server {
    listen 80;
    server_name docs.troupeit.com;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets aggressively (fingerprinted by Docusaurus)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache images
    location /img/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Handle Docusaurus client-side routing
    # Try to serve file directly, fall back to index.html for SPA routes
    location / {
        try_files $uri $uri/ $uri/index.html /index.html;
    }

    # Serve 404.html for actual missing files
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Health check endpoint for kamal-proxy
    location = /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
